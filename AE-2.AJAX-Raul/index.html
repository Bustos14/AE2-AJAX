<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="./scripts/jquery-3.6.1.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <title>Pizzería ACR</title>
</head>
<body>
    <div class="container">
        <h1>Pizzas caseras</h1>
        <form id="form" class="form">
                                <!-- Nombre-->
        <div class="campo">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

                                <!-- Telefono -->
        <div class="campo">
            <label for="telefono">Telefono: </label>
            <input type="text" name="telefono" id="telefono" required>
        </div>

                                <!-- Direccion -->
        <div class="campo largo">
            <label for="direccion">Direccion: </label>
            <input type="text" name="direccion" id="direccion" required>
        </div>

                                <!-- Email -->
        <div class="campo largo">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" required>
        </div>

        <h3 class="tittle">Elegir tamaños de pizza<button class="button" id="importarTamanios">Mostrar tamaños</button></h3>
        <table border="1" id="tamanios">
            <thead class="tablaDinamica">
                <th>Tamaño</th>
                <th>PVP</th>
            </thead>
            <tbody class="tablaDinamica">

            </tbody>
        </table>

        <h3 class="tittle">Elegir ingredientes para la pizza<button class="button" id="importarIngredientes">Mostrar ingredientes</button></h3>
        <table border="1" id="ingredientes">
            <thead class="tablaDinamica">
                <th>Ingrediente</th>
                <th>PVP</th>
            </thead>
            <tbody class="tablaDinamica">

            </tbody>
        </table>
        <button class="button enviar" type="submit">Enviar formulario</button>
        </form>
    </div>
</body>
</html>
